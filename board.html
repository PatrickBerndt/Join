<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="shortcut icon" href="assets/icon/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/summary.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/addTask.css">
    <link rel="stylesheet" href="css/board.css">
  
    <script src="mini_backend.js"></script>
    <script src="script.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/login.js"></script>
    <script src="js/board.js"></script>
    <script src="js/addTask.js"></script>
    <script src="js/template.js"></script>
    <script src="js/summary.js"></script>
  
  </head>
  <body onload="init('board')">

    <div id="overlay" class="overlay dNone" onclick="toggleOverlay()">
      <div id="overlayCard" class="overlayCard" onclick="event.stopPropagation()">
      </div>
    </div>

    <div id="overlayEdit" class="overlay dNone" onclick="toggleOverlayEdit()">
      <div id="overlayCardEdit" class="overlayCard" onclick="event.stopPropagation()">
      </div>
    </div>

    <header>
      <img class="head-logo" src="assets/icon/logoSmallWhite.png">
      <div class="head-right">
        <p>Kanban Project Management Tool</p>
        <img src="assets/icon/help.png" style="cursor: pointer;" onclick="window.location.href='help.html';">
        <div id="initialHeader" class="initialHeader dNone" onclick="toggleLogout()"></div>
        <div id="logout" class="logout dNone" onclick="logout()">Logout</div>
      </div>
    </header>
    
    <nav>
      <a class="navLink" href="summary.html"><img src="assets/icon/summary.png" /><p>Summary</p></a>
      <a class="navLink activ" href="#"><img src="assets/icon/board.png" /><p>Board</p></a>
      <a class="navLink" href="addTask.html"><img src="assets/icon/addTask.png" /><p>Add Task</p></a>
      <a class="navLink" href="contacts.html"><img src="assets/icon/contacts.png" /><p>Contacts</p></a>

      <a class="navLink" href="legalNotice.html"><img src="assets/icon/info.png"><p>Legal notice</p></a>
    </nav>
    <div class="searchPart">
      <input type="search" onkeyup="filterTasks()" name="" placeholder="Find task" id="searchBox" class="searchBox" >
      <button class="btn" style="width: 138px;" onclick="window.location.href='addTask.html';">Add task <img src="assets/icon/addPlus.png"></button>
    </div>
    <div class="boardHeadline">
      <div class="BSHL">
        <h5>To do</h5>
        <img src="assets/icon/addButton.png">
      </div>
      <div class="BSHL">
        <h5>In progress</h5>
        <img src="assets/icon/addButton.png">
      </div>
      <div class="BSHL">
        <h5>Awaiting feedback</h5>
        <img src="assets/icon/addButton.png">
      </div>
      <div class="BSHL">
        <h5>Done</h5>
        <img src="assets/icon/addButton.png">
      </div>
    </div>
    <div class="dragArea">
      <div class="dragBox" ondrop="drop(event)" ondragover="allowDrop(event)" id="toDo"></div>
      <div class="dragBox" ondrop="drop(event)" ondragover="allowDrop(event)" id="inProgress"></div>
      <div class="dragBox" ondrop="drop(event)" ondragover="allowDrop(event)" id="feedback"></div>
      <div class="dragBox" ondrop="drop(event)" ondragover="allowDrop(event)" id="done"></div>  
    </div>
  </body>
</html>
