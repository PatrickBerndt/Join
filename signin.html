<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="shortcut icon" href="assets/icon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/summary.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/addTask.css">
    <link rel="stylesheet" href="css/board.css">

    <script src="mini_backend.js"></script>
    <script src="script.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/login.js"></script>
    <script src="js/board.js"></script>
    <script src="js/addTask.js"></script>
    <script src="js/template.js"></script>

</head>    
<body onload="init()">
    
    <div class="mainWindowBlue">
        <img src="assets/icon/logoMediumWhite.png" style="position: absolute; top: 80px; left: 77px; width: 100px;">
        <form class="loginBox" onsubmit="addSignUpUser();return false;">
            <img class="backButton" src="assets/icon/back.png" onclick="window.location.href='index.html';">
            <h2 style="border-bottom: 3px solid #4589ff;padding-bottom: 20px;">Sign up</h2>
            <input id="signUpName" type="text" placeholder="Name" required  style="background-image:  url(assets/icon/name.png); background-repeat: no-repeat; background-position: center right 14px; margin-top: 5px;">
            <input id="signUpEmail" type="email" placeholder="E-Mail" required  style="background-image:  url(assets/icon/email.png); background-repeat: no-repeat; background-position: center right 14px; margin-top: 5px;">
            <input id="signUpPW" type="password" placeholder="Password" required  style="background-image:  url(assets/icon/password.png); background-repeat: no-repeat; background-position: center right 14px; margin-top: 5px;">
            <div style="display: flex; align-items: center; gap: 20px; margin-top: 20px;">
                <button class="btn" type="submit">Sign up</button>
            </div>
            
        </form>
    </div>
    
</body>
</html>
