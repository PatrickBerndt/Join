<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link
      rel="shortcut icon"
      href="assets/icon/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/summary.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/addTask.css" />
    <link rel="stylesheet" href="css/board.css" />
    <link rel="stylesheet" href="css/help.css" />

    <script src="mini_backend.js"></script>
    <script src="script.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/login.js"></script>
    <script src="js/board.js"></script>
    <script src="js/addTask.js"></script>
    <script src="js/template.js"></script>
  </head>

  <body onload="init();stopAmimation();remember()">
    <div id="animation" class="animation">
      <div class="Screen"></div>
      <div class="imageBox">
        <img class="logoWhite" src="assets/icon/logoBigWhite.png" />
        <img class="logoBlue" src="assets/icon/logoBigBlue.png" />
      </div>
    </div>
    <div class="mainWindow">
      <img
        src="assets/icon/logoMediumBlue.png"
        style="position: absolute; top: 80px; left: 77px; width: 100px"
      />
      <div
        style="
          display: flex;
          align-items: center;
          gap: 20px;
          position: absolute;
          top: 67px;
          right: 86px;
        "
      >
        <span style="font-size: 20px">Not a Join user?</span>
        <button
          class="btn"
          style="height: 40px; width: 100px"
          onclick="window.location.href='signin.html';wipeInput();"
        >
          Sign up
        </button>
      </div>
      <form class="loginBox" onsubmit="logIn();return false;">
        <h2 style="border-bottom: 3px solid #4589ff; padding-bottom: 20px">
          Log in
        </h2>
        <input
          id="loginEmail"
          type="email"
          placeholder="E-Mail"
          required
          style="
            background-image: url(assets/icon/email.png);
            background-repeat: no-repeat;
            background-position: center right 14px;
          "
        />
        <input
          id="loginPassword"
          type="password"
          placeholder="Password"
          required
          style="
            background-image: url(assets/icon/password.png);
            background-repeat: no-repeat;
            background-position: center right 14px;
          "
        />
        <div class="remember">
          <div style="display: flex; align-items: center; gap: 5px">
            <input type="checkbox" name="rememberMe" id="rememberMe" />
            <p>Remember me</p>
          </div>
          <a href="forgotPW.html">Forgot my password</a>
        </div>
        <div
          style="
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
          "
        >
          <button class="btn">Log in</button>
          <button
            class="btn"
            style="
              background-color: white;
              color: rgb(114, 114, 114);
              border: 2px solid lightgray;
            "
            onclick="window.location.href='summary.html';"
          >
            Guest log in
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
