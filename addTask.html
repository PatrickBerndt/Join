<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="shortcut icon" href="assets/icon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/summary.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/addTask.css">
    <link rel="stylesheet" href="css/board.css">

    <script src="mini_backend.js"></script>
    <script src="script.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/login.js"></script>
    <script src="js/board.js"></script>
    <script src="js/addTask.js"></script>
    <script src="js/template.js"></script>
    
</head>
<body>
    <header>
        <img class="head-logo" onclick="window.location.href='summary.html';" src="assets/icon/logoSmallWhite.png">
        <div class="head-right">
            <p>Kanban Project Management Tool</p>
            <img src="assets/icon/help.png" style="cursor: pointer;" onclick="window.location.href='help.html';">
            <div id="initialHeader" class="initialHeader dNone"></div>
        </div>
    </header>
    <nav>
        <a class="navLink" href="summary.html"><img src="assets/icon/summary.png"><p>Summary</p></a>
        <a class="navLink" href="board.html"><img src="assets/icon/board.png"><p>Board</p></a>
        <a class="navLink activ" href="#"><img src="assets/icon/addTask.png"><p>Add Task</p></a>
        <a class="navLink" href="contacts.html"><img src="assets/icon/contacts.png"><p>Contacts</p></a>
    </nav>
    <div class="JackBauer">
    <div class="haupt-content addTask-content">

            <form class="addTaskFormHTML" onsubmit="addToTask(0, 'toDo'); return false; ">
                <div class="inputTitle">
                    <input id="AddTitle" type="text" placeholder="Enter a title" autocomplete="off" required="">
                </div>

                <div id="userSelector">
                    <div class="selectorHeader" onclick="showUsers()">
                        Select contacts to assign
                        <img class="selectorArrow" src="assets/icon/Vector 2.png" alt="">
                    </div>
                </div>

                <div class="selectorUser-dropdown" id="selectorUser_dropdown">

                </div>

                <div id="selectorUser_dropdown_contact" class="displayFlexIn-addtask">

                </div>

                <div class="input border-bottom" style="display:flex; flex-direction: column; align-items:flex-start;">
                    <h4>Due Date</h4>
                    <div class="inputDate" id="inputDate">
                        <input id="add-date" class="add-date" placeholder="dd/mm/yy" type="date" min="2023-03-20">
                    </div>
                </div>

                <h4>Category</h4>
                <div class="d-none" id="chooseCategory">This field is required</div>
                <div id="category_selector">
                    <div class="selectorHeader" onclick="showTaskCategories()">
                        Select task category
                        <img class="selectorArrow" src="assets/icon/Vector 2.png" alt="">
                    </div>
                </div>

                <div class="selector-Category-Dropdown" id="selector_Category_Dropdown">

                </div>

                <div class="priority-Content">
                    <div class="priority-Urgent" onclick="selectedPriority(1)" id="priorityUrgent">
                        <p>Urgent</p>
                        <img id="priorityUrgentImg" src="assets/icon/prioUrgent.png" alt="">
                    </div>

                    <div class="priority-Medium" id="priorityMedium" onclick="selectedPriority(2)">
                        <p>Medium</p>
                        <img id="priorityMediumImg" src="assets/icon/prioMedium.png" alt="">
                    </div>

                    <div class="priority-Low" id="priorityLow" onclick="selectedPriority(3)">
                        <p>Low</p>
                        <img id="priorityLowImg" src="assets/icon/prioLow.png" alt="">
                    </div>
                </div>

                <div>
                    <h4>Description</h4>
                    <textarea class="add-description" id="AddDescription" placeholder="Enter a Description"></textarea>
                </div>

                <h4>Subtasks</h4>
                <div id="empty_subtask_text">

                </div>

                <div class="inputSubtasks pointer" id="newSubtask_select">
                    <div class="inputUser">
                        <div class="inputfieldNew-User">
                            <input class="input border-bottom" id="new_subtask_text" type="text" placeholder="Add new subtask">
                            <div class="checkAndCrossIconsCategory">
                                <img src="./assets/icon/puls-blue.png" onclick="clearSubTasks()" class="blue-cross pointer">
                        </div>
                        
                    </div>
                    <div class="inputSubtasks pointer" id="newSubtask_select0">
                            <img src="./assets/icon/Rectangle-blue-check.png" onclick="pushSubtasks()" class="blue-check pointer">
                        <p>Subtask 1</p>
                        </div>

                    <div class="newSubtasks" id="addSubtaskCheckbox">
                    </div>
                </div>

                <div class="addTask-bottom">
                    <button class="btn clear-button">
                        <p>Clear</p>
                        <img src="assets/icon/clear.png" alt="">
                    </button>

                    <button class="btn addTask-button">
                        <p>Create Task</p>
                        <img src="assets/icon/check.png" alt="">
                    </button>
                </div>
            </form>
            <div id="detail_content"></div>
            <div id="AddTaskMaskContact" onclick="doNotClose(event)" class="relative d-none"></div>
        </div>
    </div>
</body>
</html>
