<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="shortcut icon" href="assets/icon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/summary.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/addTask.css">
    <link rel="stylesheet" href="css/board.css">

    <script src="mini_backend.js"></script>
    <script src="script.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/login.js"></script>
    <script src="js/board.js"></script>
    <script src="js/addTask.js"></script>
    <script src="js/template.js"></script>
    
</head>
<body onload="init()">
    <header>
        <img class="head-logo" onclick="window.location.href='summary.html';" src="assets/icon/logoSmallWhite.png">
        <div class="head-right">
            <p>Kanban Project Management Tool</p>
            <img src="assets/icon/help.png" style="cursor: pointer;" onclick="window.location.href='help.html';">
            <div id="initialHeader" class="initialHeader dNone"></div>
        </div>
    </header>
    <nav>
        <a class="navLink" href="summary.html"><img src="assets/icon/summary.png"><p>Summary</p></a>
        <a class="navLink" href="board.html"><img src="assets/icon/board.png"><p>Board</p></a>
        <a class="navLink activ" href="#"><img src="assets/icon/addTask.png"><p>Add Task</p></a>
        <a class="navLink" href="contacts.html"><img src="assets/icon/contacts.png"><p>Contacts</p></a>
    </nav>
    <div class="addTaskMain">
        <input class="enterTitleInput" id="enterTitleInput" type="text" placeholder="Enter a title">

        <div class="assignTo" id="assignTo">
            <div style="padding-left: 20px;">Select contacts to assign </div><img class="dropToggle " onclick="toggleAssign()" src="assets/icon/dropArrow.png">
        </div>
        <div class="dNone" id="assignToContent"></div>

        <h4>Due date</h4>
        <input class="dueDateInput" type="date" name="" id="dueDate">

        <h4>Category</h4>
        <div class="addCategory" id="addCategory">
            <div style="padding-left: 20px;">Select task category </div><img class="dropToggle " src="assets/icon/dropArrow.png">
        </div>
        <div class="" id="addCategoryContent"></div>

        <div class="priorityBtn">
            <button>Urgent <img src="assets/icon/prioUrgent.png"></button>
            <button>Medium <img src="assets/icon/prioMedium.png"></button>
            <button>Low <img src="assets/icon/prioLow.png"></button>  
        </div>

        <h4>Description</h4>
        <textarea  name="" id="description" cols="30" rows="10"></textarea>

        <h4>Subtask</h4>
        <div class="subtaskField">
            <input class="addedSubtask" placeholder="Add new subtask" type="text">
            <img class="addSubtaskPlus" src="assets/icon/puls-blue.png">
        </div>
        <div  id="addedSubtask"></div>
    </div>
    
</body>
</html>
